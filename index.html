<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>CALCULADORA-1</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <!-- <h3>CONFIGURANDO O BOOTSTRAP!</h3> -->

            <div class="col-auto bg-secondary p-5 rounded">
                <form onsubmit="return false">

                    <!-- INPUT DO NUMERO 1 -->

                    <div class="row">
                        <div class="col">
                            <label for="nota1" class="form-label fw-bold text-light">NOTA 1</label>
                            <input type="number" name="nota1" id="nota1" class="form-control" />
                        </div>
                    </div>

                    <!-- INPUT DO NUMERO 2 -->

                    <div class="row">
                        <div class="col">
                            <label for="nota2" class="form-label fw-bold text-light">NOTA 2</label>
                            <input type="number" name="nota2" id="nota2" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="nota3" class="form-label fw-bold text-light">NOTA 3</label>
                            <input type="number" name="nota3" id="nota3" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="nota4" class="form-label fw-bold text-light">NOTA 4</label>
                            <input type="number" name="nota4" id="nota4" class="form-control" />
                        </div>
                    </div>

                    <!-- IMAGEM -->

                    <div class="row justify-content-center ">
                        <div class="col-auto align-items-center mt-2">
                            <img src="./img/check.jpg" id="imgaprovado" />
                        </div>
                    </div>


                    <div class="row justify-content-center ">
                        <div class="col-auto align-items-center mt-2">
                            <img src="./img/Red_X.svg.png"  id="imgReprovado" />
                        </div>
                    </div>
                    
                    <!-- RESULTADOS -->

                    <DIV class="row">

                        <!-- rotulo de resultado -->
                        <DIV class="col">
                            <label class="form-label fw-bold text-light">MÉDIA</label>
                        </DIV>

                        <!-- resultado da operação matematica -->

                        <DIV class="col">
                            <label class="form-label fw-bold text-light" id="media">-</label>
                        </DIV>

                    </DIV>

                    <DIV class="col">
                        <label class="form-label fw-bold text-light">RESULTADOS</label>
                    </DIV>

                    <!-- resultado da operação matematica -->

                    <DIV class="col">
                        <label class="form-label fw-bold text-primary" id="aprovado">-</label>
                    </DIV>
                    <DIV class="col">
                        <label class="form-label fw-bold text-danger" id="reprovado">-</label>
                    </DIV>


                    <!-- botão de calcular e botão de limpar -->

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary mt-2" name="btncalcular" id="btncalcular"
                                onclick="calcular()">
                                calcular
                            </button>
                        </div>

                        <!-- botao limpar -->

                        <div class="col">
                            <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                                limpar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </DIV>
</body>
<script src="./calculodemedia.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</html>
